<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recados</title>
</head>
<body>
    <form id="add Recado">

        <fieldset>

            <legend>Criar Recado</legend>
            <label for="emailUser">Email</label>
          <input type="email" name="emailUser" id="emailUser" />
          <br />


          <label for="title">Titulo</label>
          <input type="text" name="title" id="title" />
          <br />

          <label for="message">Mensagem</label>
          <input type="text" name="message" id="message" />
          <br />

          <button type="submit" onclick="addMsg(event)">Adicionar</button>
        </fieldset>
     </form>
     <br/>

     <form>
        <fieldset>
            <legend>Atualizar Mensagem</legend>

            <label for="updateId">Mensagem Id:</label>
            <input 
                type="text" 
                id="updateId" 
                name="updateId" 
                required
            />
            <br>
            
            <label for="updateTitle">Título da Mensagem:</label>

            <input 
                type="text" 
                id="updateTitle" 
                name="updateTitle" 
                required
            >
            <br>

            <label for="updateDescription">Descrição da Mensagem:</label>

            <input 
                type="text" 
                id="updateDescription" 
                name="updateDescription" 
                required
            >

            <button
                type="submit"
                onclick="atualizarMensagem(event)"
                >
                Atualizar Mensagem
            </button>

            
        </fieldset>
    </form>


    <form>
        <fieldset>
            <legend>Apagar Mensagem</legend>

            <label for="apagarId">Mensagem Id:</label>
            <input 
                type="text" 
                id="apagarId" 
                name="apagarId" 
                required
            />
            <br>
            <button
                type="submit"
                onclick="deletarMensagem(event)"
                >
                Deletar Mensagem
            </button>
        </fieldset>

    </form>

    <div id="respostaRequisicao"></div>
    <div id="messagesContainer"></div>
    <div id="updateRequisicao"></div>
    <div id="deleteRequisicao"></div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./api.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
